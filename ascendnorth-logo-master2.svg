
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="120" fill="none"/>

  <!-- Farb-Definitionen (optional) -->
  <defs>
    <!-- Clip für den abgeschnittenen Text:
         links schneidet das A an, rechts schneidet das H an -->
    <clipPath id="ascendnorthClip">
      <!-- Hier kannst du später feinjustieren:
           x = 140 macht das A halb sichtbar, width = 200 schneidet H an -->
      <rect x="130" y="20" width="267" height="40" />
    </clipPath>
  </defs>

  <!-- Pfeil / Symbol links -->
  <path d="M70 25 L45 80 L70 60 L95 80 Z"
        fill="#6fb7c9" />

  <!-- Wortmarke ASCENDNORTH mit abgeschnittenem A und H -->
  <g clip-path="url(#ascendnorthClip)">
    <text x="120" y="50"
          font-family="Arial, Helvetica, sans-serif"
          font-size="32"
          fill="#e5e7eb"
          letter-spacing="4">
      ASCENDNORTH
    </text>
  </g>

  <!-- TRAINING rechts unter ASCENDNORTH -->
  <text x="285" y="82"
        font-family="Arial, Helvetica, sans-serif"
        font-size="13"
        fill="#89c8d7"
        letter-spacing="4">
    TRAINING
  </text>
</svg>
