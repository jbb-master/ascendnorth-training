<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="120" fill="none"/>

  <!-- Symbol: Pfeil links -->
  <path d="M70 25 L45 80 L70 60 L95 80 Z"
        fill="#6fb7c9" />

  <!-- ClipPath: schneidet A links und H rechts an -->
  <defs>
    <clipPath id="cutAscendnorth">
      <!-- x = 135, width = 210: etwas breiter,
           A und H bleiben halb angeschnitten -->
      <rect x="135" y="20" width="210" height="40" />
    </clipPath>
  </defs>

  <!-- ASCENDNORTH mit Clipping -->
  <g clip-path="url(#cutAscendnorth)">
    <text x="115" y="50"
          font-family="Arial, Helvetica, sans-serif"
          font-size="32"
          fill="#e5e7eb"
          letter-spacing="4">
      ASCENDNORTH
    </text>
  </g>

  <!-- TRAINING rechtsbÃ¼ndig unter ASCENDNORTH -->
  <text x="345" y="78"
        font-family="Arial, Helvetica, sans-serif"
        font-size="13"
        fill="#89c8d7"
        letter-spacing="4"
        text-anchor="end">
    TRAINING
  </text>
</svg>
