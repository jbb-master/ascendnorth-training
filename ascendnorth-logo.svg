<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="120" fill="none"/>

  <!-- Pfeil links -->
  <path d="M70 25 L45 80 L70 60 L95 80 Z"
        fill="#6fb7c9" />

  <!-- ClipPath: leichtes Anschneiden von A links, H rechts -->
  <defs>
    <clipPath id="cutAscendnorth">
      <!-- Hier ist das "Fenster" f端r den Text:
           x = 135 schneidet nur ein St端ck vom A ab,
           width = 200 sorgt daf端r, dass das H angeschnitten wird, nicht das R. -->
      <rect x="135" y="20" width="200" height="40" />
    </clipPath>
  </defs>

  <!-- ASCENDNORTH mit Clipping -->
  <g clip-path="url(#cutAscendnorth)">
    <text x="120" y="50"
          font-family="Arial, Helvetica, sans-serif"
          font-size="32"
          fill="#e5e7eb"
          letter-spacing="4">
      ASCENDNORTH
    </text>
  </g>

  <!-- TRAINING rechtsb端ndig unter ASCENDNORTH -->
  <text x="340" y="78"
        font-family="Arial, Helvetica, sans-serif"
        font-size="13"
        fill="#89c8d7"
        letter-spacing="4"
        text-anchor="end">
    TRAINING
  </text>
</svg>
